<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .product__photo {
            text-align: center;
        }
        .photo-container {
            margin-bottom: 20px;
        }
        .photo-main img {
            width: 100%;
            border-radius: 10px;
        }
        .photo-album ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }
        .photo-album li {
            margin: 5px;
        }
        .photo-album img {
            width: 50px;
            border-radius: 5px;
            cursor: pointer;
        }
        .price {
            font-size: 1.5em;
            color: #d32f2f;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }
        .variant {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
        }
        .description {
            margin-top: 10px;
        }
        .add-to-cart {
            background: #ff9800;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="apple-main.jpg" alt="Main Apple">
                </div>
            </div>
            <div class="photo-album">
                <ul>
                    <li><img src="apple1.jpg" alt="Apple View 1"></li>
                    <li><img src="apple2.jpg" alt="Apple View 2"></li>
                    <li><img src="apple3.jpg" alt="Apple View 3"></li>
                </ul>
            </div>
        </div>
        <div class="price">$7.93</div>
        <div class="variant">
            <div>Green <a href="#">Link</a></div>
            <div>Yellow <a href="#">Link</a></div>
            <div>Orange <a href="#">Link</a></div>
            <div>Red <a href="#">Link</a></div>
        </div>
        <div class="description">
            <h3>BENEFITS</h3>
            <p>Apples are rich in fiber, vitamins, and antioxidants. They help improve heart health, regulate blood sugar levels, and support weight loss.</p>
        </div>
        <div class="add-to-cart">ADD TO CART</div>
    </div>
</body>
</html>
