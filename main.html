<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #00c776;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 700px;
        }
        .product__photo {
            background: linear-gradient(to bottom, #b3e892, #a0e57d);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .photo-main img {
            width: 250px;
            height: auto;
        }
        .photo-album ul {
            display: flex;
            gap: 10px;
            padding: 0;
            list-style: none;
            margin-top: 10px;
        }
        .photo-album li img {
            width: 50px;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
        }
        .product__details {
            padding: 20px;
        }
        .price {
            font-size: 2rem;
            font-weight: bold;
            color: #e60000;
            margin: 10px 0;
        }
        .variant {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        .variant img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #ccc;
        }
        .description {
            margin: 20px 0;
        }
        .add-to-cart {
            background-color: #ff3d3d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="product__photo">
            <div class="photo-main">
                <img src="apple_main.jpg" alt="Green Apple">
            </div>
            <div class="photo-album">
                <ul>
                    <li><img src="apple1.jpg" alt="Apple View 1"></li>
                    <li><img src="apple2.jpg" alt="Apple View 2"></li>
                    <li><img src="apple3.jpg" alt="Apple View 3"></li>
                </ul>
            </div>
        </div>
        <div class="product__details">
            <h2>Delicious Apples</h2>
            <p>CODE: 45999</p>
            <div class="price">R$ 7.93</div>
            <p><strong>SELECT A COLOR</strong></p>
            <div class="variant">
                <img src="green_apple.jpg" alt="Green Apple">
                <img src="yellow_apple.jpg" alt="Yellow Apple">
                <img src="orange_apple.jpg" alt="Orange Apple">
                <img src="red_apple.jpg" alt="Red Apple">
            </div>
            <div class="description">
                <h3>BENEFITS</h3>
                <ul>
                    <li>Apples are nutritious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lower risk of diabetes</li>
                </ul>
            </div>
            <button class="add-to-cart">ADD TO CART</button>
        </div>
    </div>
</body>
</html>
